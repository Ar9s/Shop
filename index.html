<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Карточки товаров -->
<section class="product-section">
    <div class="container">
        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Товар 1">
            <h3>Товар 1</h3>
            <p>Описание товара 1</p>
            <button class="btn">Купить</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Товар 2">
            <h3>Товар 2</h3>
            <p>Описание товара 2</p>
            <button class="btn">Купить</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Товар 3">
            <h3>Товар 3</h3>
            <p>Описание товара 3</p>
            <button class="btn">Купить</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Товар 4">
            <h3>Товар 4</h3>
            <p>Описание товара 4</p>
            <button class="btn">Купить</button>
        </div>
    </div>
</section>

<!-- Форма обратной связи -->
<section class="contact-form">
    <h2>Обратная связь</h2>
    <form action="#" method="post">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required placeholder="Ваше имя">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Ваш email">

        <label for="message">Сообщение:</label>
        <textarea id="message" name="message" required placeholder="Ваше сообщение"></textarea>

        <button type="submit" class="btn">Отправить</button>
    </form>
</section>
</body>
</html>
